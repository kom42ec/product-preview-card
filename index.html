<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="desktop-image"
          src="./img/image-product-desktop.jpg"
          alt="bottle of chanel perfume"
        />
        <img
          class="mobile-image"
          src="./img/image-product-mobile.jpg"
          alt="bottle of chanel perfume"
        />
        <div class="card-content">
          <span class="perfume">PERFUME</span>
          <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="subtitle">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <span class="discount-price">&dollar;149.99</span>
            <span class="regular-price">&dollar;169.99</span>
          </div>
          <a href="#" class="btn">
            <!-- <svg
              xmlns="http://www.w3.org/2000/svg"
              class="cart"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg> -->
            Add to Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
